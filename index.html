<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파도 애니메이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #03151f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .content-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 100%;
            height: 80vh;
            min-height: 300px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #000;
            background: linear-gradient(#f9855d, #fdd288, white);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .wave-container {
            position: absolute;
            bottom: 60%;
            left: 0;
            transform: rotate(180deg);
            transform-origin: center center;
            width: 100%;
            height: 100%;
            transition: bottom 3s ease-in-out;
            z-index: 10;
        }

        .wave-container.move {
            bottom: 30%;
        }

        .editorial {
            display: block;
            width: 100%;
            height: 10em;
            max-height: 100vh;
            margin: 0;
        }

        .parallax>use {
            animation: move-forever 12s linear infinite;
        }

        .parallax>use:nth-child(1) {
            animation-delay: -2s;
        }

        .parallax>use:nth-child(2) {
            animation-delay: -2s;
            animation-duration: 5s;
        }

        .parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 3s;
        }

        @keyframes move-forever {
            0% {
                transform: translate(-90px, 0%);
            }
            100% {
                transform: translate(85px, 0%);
            }
        }

        .message-form {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 12;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: white;
            z-index: 12;
        }

        .message-input:focus {
            border-color: #45a049;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 3vw, 32px);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }

        .message.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 10px;
            }

            #container {
                height: 80vh;
            }

            .message-form {
                flex-direction: column;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #container {
                height: 80vh;
            }

            .message-input {
                padding: 10px;
            }

            button {
                padding: 10px 20px;
            }
        }

        .content {
            font-family: 'Lato', sans-serif;
            text-align: center;
            background-color: #4579e2;
            min-height: 75vh;
            margin: -.1em 0 0 0;
            padding: 1em;
            color: #eee;
            font-size: 2em;
            font-weight: 300;
        }

        .content h1 {
            margin-top: -1.3em;
            font-weight: 100;
            font-size: 5em;
            user-select: none;
            cursor: default;
        }

        @media (max-width:50em) {
            .content h1 {
                font-size: 12vmax;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div id="container">
            <div class="wave-container">
                <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 
                            58-18 88-18s
                            58 18 88 18 
                            58-18 88-18 
                            58 18 88 18
                            v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="50" y="0" fill="#2d55aa" />
                        <use xlink:href="#gentle-wave" x="50" y="3" fill="#3461c1" />
                        <use xlink:href="#gentle-wave" x="50" y="6" fill="#4579e2" />
                    </g>
                </svg>
                <div class="content"></div>
            </div>
            <div class="message"></div>
            <form class="message-form" onsubmit="handleSubmit(event)">
                <input type="text" class="message-input" placeholder="메시지를 입력하세요" required>
                <button type="submit">전송</button>
            </form>
        </div>
    </div>

    <script>
        const waveContainer = document.querySelector('.wave-container');
        const messageElement = document.querySelector('.message');
        let isMoving = false;

        function handleSubmit(event) {
            event.preventDefault();
            const input = event.target.querySelector('.message-input');
            const message = input.value;
            
            if (message.trim()) {
                showMessage(message);
                input.value = '';
            }
        }

        function showMessage(message) {
            messageElement.textContent = message;
            messageElement.classList.add('visible');
            
            if (!isMoving) {
                isMoving = true;
                waveContainer.classList.add('move');
                
                setTimeout(() => {
                    waveContainer.classList.remove('move');
                    setTimeout(() => {
                        isMoving = false;
                    }, 3000);
                    messageElement.classList.remove('visible');
                }, 3000);
            }
        }
    </script>
</body>
</html>
