<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바다의 속삭임 - 감성 커뮤니티 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 스플래시 화면 -->
    <div class="splash-screen" id="splash-screen">
        <div class="splash-content">
            <div class="bottle-logo">🍶</div>
            <h1 class="splash-title">BayCret</h1>
            <p class="splash-subtitle">바다에 담은 비밀 이야기</p>
            <div class="loading-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="wave-bg"></div>

        <!-- 메인 화면 -->
        <div class="screen active" id="main-screen">
            <div class="header">
                <h1>🍶 BayCret</h1>
                <div class="subtitle">바다에 담은 비밀 편지들</div>
            </div>

            <div class="greeting">
                오늘은 어떤 편지를 바다에 띄워볼까요?
            </div>

            <div class="emotion-radar">
                <h3>🌊 현재 바다의 분위기</h3>
                <!-- 동적으로 생성됨 -->
            </div>

            <div class="daily-quote">
                <!-- 동적으로 생성됨 -->
            </div>

            <div class="popular-waves">
                <h3>🍶 인기 편지병들</h3>
                <!-- 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 글쓰기 화면 -->
        <div class="screen" id="write-screen">
            <div class="write-header">
                <h2>🍶 편지를 병에 담아보세요</h2>
            </div>

            <div class="emotion-selector">
                <div class="emotion-emoji" data-emotion="sad">😢</div>
                <div class="emotion-emoji" data-emotion="angry">😠</div>
                <div class="emotion-emoji" data-emotion="happy">😊</div>
                <div class="emotion-emoji" data-emotion="calm">😌</div>
                <div class="emotion-emoji" data-emotion="neutral">😶</div>
            </div>

            <div class="write-area">
                <textarea placeholder="당신의 마음을 자유롭게 표현해보세요... (최대 500자)"></textarea>
            </div>

            <div class="tags-input">
                <input type="text" placeholder="태그를 입력하세요 (예: #연애 #회사 #불면)">
            </div>

            <label style="display: flex; align-items: center; margin-bottom: 20px; color: #B8D4E3;">
                <input type="checkbox" checked style="margin-right: 10px;">
                익명으로 게시하기
            </label>

            <button class="primary-btn">🍶 편지병 바다에 띄우기</button>
        </div>

        <!-- 탐색 화면 -->
        <div class="screen" id="explore-screen">
            <div class="header">
                <h2>🍶 편지병 줍기</h2>
                <div class="subtitle">바다에서 떠내려온 편지들을 읽어보세요</div>
            </div>

            <div class="random-card">
                <!-- 동적으로 생성됨 -->
            </div>

            <div class="action-buttons">
                <button class="action-btn">💙 공감하기</button>
                <button class="action-btn">💬 위로하기</button>
                <button class="action-btn">🔄 다른 편지병</button>
            </div>
        </div>

        <!-- 마이페이지 -->
        <div class="screen" id="profile-screen">
            <div class="header">
                <h2>🏝️ 나만의 편지 보관함</h2>
                <div class="subtitle">당신이 보낸 편지병들의 기록</div>
            </div>

            <div class="daily-quote">
                <!-- 동적으로 생성됨 -->
            </div>

            <div class="popular-waves">
                <h3>📊 내 감정 통계</h3>
                <div class="emotion-radar">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>

            <div class="popular-waves">
                <h3>🍶 내가 보낸 편지병들</h3>
                <!-- 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 앱 플로우 차트 -->
        <div class="flowchart" id="flowchart">
            <div class="header">
                <h2>📱 앱 플로우차트</h2>
                <div class="subtitle">사용자 여정 흐름도</div>
            </div>

            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showScreen('main-screen', this)">
                <div class="nav-icon">🍶</div>
                <div>홈</div>
            </button>
            <button class="nav-btn" onclick="showScreen('write-screen', this)">
                <div class="nav-icon">✍️</div>
                <div>편지 쓰기</div>
            </button>
            <button class="nav-btn" onclick="showScreen('explore-screen', this)">
                <div class="nav-icon">🔍</div>
                <div>편지 줍기</div>
            </button>
            <button class="nav-btn" onclick="showScreen('profile-screen', this)">
                <div class="nav-icon">🏝️</div>
                <div>내 보관함</div>
            </button>
            <button class="nav-btn" onclick="showScreen('flowchart', this)">
                <div class="nav-icon">📊</div>
                <div>플로우</div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
